        <h3 class="card-title">{{ product.name }}</h3>
        <img class="img-fluid rounded" src="{{ product.image.url }}" style="width:400px;height:500px;" alt="Card image tap">
        <h5 class="card-subtitle m-1">{{ product.price }} zł</h5>
        <p class="card-text">{{ product.description|linebreaks }}</p>

    </div>
</div>
